<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form validation with messages on top: Code example - Accessibility Developer Guide example</title>
        <meta charset="utf-8">
        <style>.control, fieldset {
      margin: 6px 0;
    }
    
    label {
      display: inline-block;
      width: 120px;
      vertical-align: top;
    }
    
    input + label {
      width: auto;
    }
    
    .error, .required {
      color: red;
    }
    
    fieldset ul {
      margin: 0;
    }
     /* CSS to highlight error fields */
     .error-highlight {
              border: 2px solid red; /* Highlight with a red border */
          }
          .error-message {
              color: red; /* Style for error messages */
              font-size: 0.9em; /* Slightly smaller font for error messages */
          }
          .terms-error-highlight {
    color: red; /* Change text color to red for error message */
    font-weight: bold; /* Make the error message bold */
}
    </style>
    </head>
    <body>
        <h1>Feedback form</h1>
      
      <form id="userForm">
          <!-- Full name input with accessible label -->
          <div class="control">
              <label for="full_name">
                  Full Name
                  <span class="required">*</span>
              </label>
              <input id="full_name" name="name" type="text" required aria-required="true" aria-describedby="full_name_description">
              <div id="full_name_description" class="visually-hidden">Please enter your full name.</div>
          </div>
      
          <!-- Biography input with accessible label -->
          <div class="control">
              <label for="biography">Biography</label>
              <textarea id="biography" name="biography" aria-describedby="biography_description"></textarea>
              <div id="biography_description" class="visually-hidden">Include examples of your skills in JavaScript.</div>
              <div id="biography_error" class="error-message visually-hidden"></div> <!-- Error message container -->
          </div>
      
          <!-- Gender selection with fieldset and legend -->
          <fieldset>
              <legend>Gender</legend>
              <div class="control">
                  <input id="gender_male" name="gender" type="radio" value="male">
                  <label for="gender_male">Male</label>
              </div>
              <div class="control">
                  <input id="gender_female" name="gender" type="radio" value="female">
                  <label for="gender_female">Female</label>
              </div>
          </fieldset>
      
          <!-- Terms and conditions checkbox -->
          <div class="control">
              <input id="accept_agbs" name="accept_agbs" type="checkbox" value="1" aria-required="true">
              <label for="accept_agbs">I accept the terms and conditions</label>
          </div>
      
          <!-- Submit button -->
          <div class="control">
              <input name="validate" type="hidden" value="1">
              <input type="submit" value="Register" aria-label="Register for the service">
          </div>
      </form>
      
      <!-- Added error container for screen readers -->
      <div id="errorContainer" class="visually-hidden" aria-live="assertive"></div>
      
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
      <script>
          "use strict";
          (function () {
              var validateInput;
      
              $.urlParam = function (name) {
                  var results = new RegExp('[?&]' + name + '=([^&#]*)').exec(window.location.href);
                  return results === null ? null : decodeURI(results[1]) || null;
              };
      
              validateInput = function validateInput(input, message) {
                  var $input = $('[name="' + input + '"]');
                  var $errorContainer = $('fieldset.errors ul');
      
                  // Highlight the input field with an error
                  $input.addClass('error-highlight');
      
                  // Create and append error message
                  var $error = $('<li>' + message + '</li>');
                  $errorContainer.append($error);
                  $input.attr('aria-invalid', 'true'); // Mark the input as invalid
                  $input.focus(); // Focus on the first invalid input
                  $('#errorContainer').text(message).removeClass('visually-hidden'); // Show error message in the error container
                  $('#errorContainer').attr('aria-live', 'assertive'); // Notify screen readers of the error
              };
      
              // Function to clear errors
              function clearErrors() {
                  $('input, textarea').removeClass('error-highlight'); // Remove highlight from all inputs
                  $('#errorContainer').addClass('visually-hidden'); // Hide error container
                  $('fieldset.errors').remove(); // Remove error fieldset
                  $('#biography_error').addClass('visually-hidden'); // Hide biography error message
              }
      
              $(document).ready(function () {
                  // Validate inputs when the form is submitted
                  $('#userForm').on('submit', function ( event) {
                      event.preventDefault(); // Prevent form submission for validation
                      clearErrors(); // Clear previous errors
                      var isValid = true;
      
                      // Check full name input
                      if ($('#full_name').val().trim() === '') {
                          validateInput('name', 'Please enter your name!');
                          isValid = false;
                      }
      
                      // Check biography input
                      if ($('#biography').val().trim() === '') {
                          $('#biography_error').text('Please tell us something about your history!').removeClass('visually-hidden');
                          $('#biography').addClass('error-highlight');
                          isValid = false;
                      }
      
                      // Check gender selection
                      if (!$('input[name="gender"]').is(':checked')) {
                          validateInput('gender', 'Please tell us your gender!');
                          isValid = false;
                      }
      
                      // Check terms and conditions checkbox
                      if (!$('#accept_agbs').is(':checked')) {
                          validateInput('accept_agbs', 'You must accept our terms and conditions!');
                          isValid = false;
                      }
      
                      // Show success alert only when all inputs are valid
                      if (isValid) {
                          alert('All inputs are valid.'); 
                      }
                  });
      
                  // Clear errors when input values change
                  $('input, textarea').on('input', function () {
                      var $input = $(this);
                      var inputName = $input.attr('name');
      
                      // Check if the input is valid
                      switch (inputName) {
                          case 'name':
                              if ($input.val().trim() !== '') {
                                  clearErrors();
                              }
                              break;
                          case 'biography':
                              if ($input.val().trim() !== '') {
                                  clearErrors();
                                  $('#biography_error').addClass('visually-hidden');
                              }
                              break;
                          case 'gender':
                              if ($('input[name="gender"]').is(':checked')) {
                                  clearErrors();
                              }
                              break;
                          case 'accept_agbs':
                              if ($('#accept_agbs').is(':checked')) {
                                  clearErrors();
                              }
                              break;
                      }
                  });
              });
          }).call(void 0);
      </script>
                
        </body>
      </html>
